<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Clone do Spotify</title>
</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="flex fixed bg-black w-full px-3 py-4 md:px-20">
            <div class="container flex items-center mx-auto">
                <div>
                    <a href="#">
                        <img src="img/spotify-logo.png" alt="Logo do Spotify" class="w-20 md:w-125px">
                    </a>
                </div>
                <div class="flex justify-end flex-1 text-white text-3xl md:hidden">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="items-end flex-1 text-white font-bold hidden md:flex">
                    <nav class="flex-1">
                        <ul class="flex flex-1 justify-end">
                            <li class="px-4">
                                <a href="#" class="text-sm transition duration-200 ease-in hover:text-hoverspt">Premium</a>
                            </li>
                            <li class="px-4">
                                <a href="#" class="text-sm transition duration-200 ease-in hover:text-hoverspt">Ajuda</a>
                            </li>
                            <li class="px-4">
                                <a href="#" class="text-sm transition duration-200 ease-in hover:text-hoverspt">Baixar</a>
                            </li>
                            <li class="px-4">
                                <span class="border-r border-white"></span>
                            </li>
                            <li class="px-4">
                                <a href="#" class="text-sm transition duration-200 ease-in hover:text-hoverspt">Inscrever-se</a>
                            </li>
                            <li class="px-4">
                                <a href="#" class="text-sm transition duration-200 ease-in hover:text-hoverspt">Log In</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- Conteúdo -->
    <main>
        <div class="flex flex-col justify-center bg-purple-main text-green-main text-center px-4 py-40 bg-spotify-theme-mobile bg-banner-mobile bg-195% md:bg-spotify-theme md:bg-banner md:bg-175%">
            <h1 class="text-5xl mb-10 font-bold max-w-4xl mx-auto leading-none md:text-9xl">Escutar muda tudo</h1>
            <p class="text-md md:text-lg mb-10">Milhões de músicas e podcasts para explorar. E nem precisa de cartão de crédito</p>
            <a href="#" class="bg-green-main text-purple-main text-sm rounded-full px-10 py-3 uppercase font-bold max-w-xl mx-auto tracking-widest transition duration-500 hover:bg-white">Obtenha o Spotify Free</a>
        </div>
    </main>
    <!-- Footer -->
</body>
</html>
